pluginManagement {
    includeBuild("$rootDir/../node_modules/@react-native/gradle-plugin")
}
plugins {
    id("com.facebook.react.settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
        ex.autolinkLibrariesFromCommand()
    } else {
        def command = [
            'node',
            '--no-warnings',
            '--eval',
            'require(require.resolve(\'expo-modules-autolinking\', { paths: [require.resolve(\'expo/package.json\')] }))(process.argv.slice(1))',
            'react-native-config',
            '--json',
            '--platform',
            'android'
        ].toList()
        ex.autolinkLibrariesFromCommand(command)
    }
}

rootProject.name = 'nfcprojectfront'

dependencyResolutionManagement {
    versionCatalogs {
        reactAndroidLibs {
            from(files("$rootDir/../node_modules/react-native/gradle/libs.versions.toml"))
        }
    }
}

apply from: "$rootDir/../node_modules/expo/scripts/autolinking.gradle"
useExpoModules()

include ':app'
includeBuild("$rootDir/../node_modules/@react-native/gradle-plugin")
