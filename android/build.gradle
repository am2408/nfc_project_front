// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = '34.0.0' // Version stable recommandée
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = '1.9.10' // Version Kotlin utilisée dans le projet
        ndkVersion = "26.1.10909125" // Version du NDK spécifiée
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Vérifie que la version du plugin Android correspond à celle de Gradle
        classpath('com.android.tools.build:gradle:8.1.0') 
        // Plugin Gradle React Native (adapte si nécessaire à ta version de React Native)
        classpath('com.facebook.react:react-native-gradle-plugin:0.72.5') 
        // Plugin Kotlin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

// Plugin de base pour les projets React Native
apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        // Répertoires des dépendances React Native
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
